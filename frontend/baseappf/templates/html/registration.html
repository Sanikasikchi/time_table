<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="trial.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#" class="logo">
                        <img src="logo.png">
                        <span class="nav-item">DashBoard</span>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-user">
                            <span class="nav-item">Admin Profile</span>
                        </i>
                    </a></li>
                    <li><a href="">
                        <i class="faas fa-tasks"></i>
                        <span class="nav-item">Notification</span>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Logout</span>
                    </a></li>
                </ul>
            </nav>
        </div>
        <section class="main">
            <div class="main-top">
                <h1>Enter Information Related to your classes:</h1>
            </div>
            <div class="main-skills">
                <div class="card">
                    <form>
                        <i class="fas.fa-laptop-code"></i>
                        <h3>Department:</h3>
                        <p>Choose a department you teach:</p>
                        <select name="dep" id="dep">
                            <option value="BSC CS">BSC CS</option>
                            <option value="BSC IT">BSC IT</option>
                            <option value="BCA">BCA</option>
                        </select>
                        <h3>Division:</h3>
                        <p>Choose a division:</p>
                        <select name="div" id="div">
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                        <h3>Subjects:</h3>
                        <p>Choose subjects you teach:</p>
                        <input type="checkbox" id="101" value="101">
                        <label for="101">C Language</label><br>
                        <input type="checkbox" id="102" value="102">
                        <label for="102"> Programming with Python </label><br>
                        <input type="checkbox" id="103" value="103">
                        <label for="103">Machine Learning</label><br>
                        <input type="checkbox" id="104" value="104">
                        <label for="104">Advance Java</label><br>
                        <input type="checkbox" id="105" value="105">
                        <label for="105">Theory of Computation</label><br><br>
                        <h3>Timing:</h3>
                        <p>Mark your working hours only:</p>
                        <input type="checkbox" id="8" value="8">
                        <label for="8">8:00-9:00</label><br>
                        <input type="checkbox" id="9" value="9">
                        <label for="9">9:00-10:00 </label><br>
                        <input type="checkbox" id="10" value="10">
                        <label for="10">10:00-11:00</label><br>
                        <input type="checkbox" id="11" value="11">
                        <label for="11">11:00-12:00</label><br>
                        <input type="checkbox" id="12" value="12">
                        <label for="12">12:30-1:00</label><br>
                        <input type="checkbox" id="1" value="1">
                        <label for="1">1:00-2:00</label><br>
                        <input type="checkbox" id="2" value="2">
                        <label for="2">2:00-3:00</label><br>
                        <input type="checkbox" id="3" value="3">
                        <label for="3">3:00-4:00</label><br>
                        <input type="checkbox" id="4" value="4">
                        <label for="4">4:00-5:00</label><br><br>
                        <button onclick="window.location.href = 'stud_reg_conf.htmlS';">Create Data Entry</button>
                    </form>
                </div>
            </div>
                    <div class="main-skills"></div>
            </section>
        </section>
    </body>
</html>
