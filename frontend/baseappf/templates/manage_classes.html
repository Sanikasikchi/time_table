<!-- include header here -->
{% include 'includesf/header.html' %}

<!-- This tempalte tag loads the static file handling functionality in Django -->
{% load static %}

<body>
  <div class="container">
    <!-- Include siderbar navigation here -->
    {% include 'includesf/sidebar-navigation.html' %}
    <section class="main">
      <div class="main-top">
        <h1>Upcoming Classes</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="main-skills">
        <div class="card">
          <i class="fas.fa-app-store-IOS"></i>
          <h3>Upcoming Classes:</h3>
          {% for item in classes %}
            <h4>{{ forloop.counter }}) {{ item }}</h4>
            <button onclick="myFunction('/classes/conduct/{{ item.id }}')" data-role="button" data-inline="true" data-mini="true">Conduct</button>
            <button onclick="myFunction('/classes/cancel/{{ item.id }}')" data-role="button" data-inline="true" data-theme="b" data-mini="true">Cancel</button>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>
  <script>
    function myFunction(url) {
      var txt
      if (confirm('Confirm?')) {
        window.location.href=url
        return true
      } else {
        return false
      }
    }
  </script>
</body>
