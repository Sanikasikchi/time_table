<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
              name="viewport">
        <title>Django - Login</title>
        {% load static %}
        <link rel="icon" href="{% static 'assets/logo.png' %}" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext"
              rel="stylesheet"
              type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet"
              type="text/css">
        <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.css' %}"
              rel="stylesheet">
        <link href="{% static 'assets/plugins/node-waves/waves.css' %}"
              rel="stylesheet"/>
        <link href="{% static 'assets/plugins/animate-css/animate.css' %}"
              rel="stylesheet"/>
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    </head>
    <body class="login-page">
        <div class="login-box">
            <div class="logo">
                <a href="javascript:void(0);">Django
                    <br>
                    <small>Admin</small></a>
            </div>
            <div class="card">
                <div class="body">
                    <form id="sign_in" method="POST" action="">
                        {% csrf_token %}
                        <!-- {{form}} -->
                        <div class="msg">Forgot Password</div>
                        {% for message in messages %}
                            <div class="text-center">
                                <span style="color: red;">{{ message }}</span>
                                <br>
                            </div>
                        {% endfor %}
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
                            <div class="form-line">
                                <input type="text"
                                       class="form-control"
                                       name="email"
                                       placeholder="Email"
                                       required
                                       autofocus>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn text-center btn-block bg-pink waves-effect" type="submit">
                                    SUBMIT
                                </button>
                            </div>
                            <div class="text-center"><a  href="{% url "adminlogin" %}">Sign In?</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'assets/plugins/node-waves/waves.js' %}"></script>
        <script src="{% static 'assets/plugins/jquery-validation/jquery.validate.js' %}"></script>
        <script src="{% static 'assets/js/admin.js' %}"></script>
        <script src="{% static 'assets/js/pages/examples/sign-in.js' %}"></script>
    </body>
</html>
